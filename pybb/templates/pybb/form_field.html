{% load pybb_tags %}

{% if not hide_labels or hide_labels == 0 %}
    <label for="{{ field.auto_id }}" class="{% if field.is_required %}required{% endif %} {% if field.errors %}error{% endif %}">
        {{ field.field.label }}
    </label>
{% endif %}
{{ field }}
{% for error in field.errors %}
<span class="field-errors">{{ field.errors }}</span>
{% endfor %}
