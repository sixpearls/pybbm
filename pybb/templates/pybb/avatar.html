{% load thumbnail %}

<a class="avatar" href="{{ post.user.get_profile.get_absolute_url }}">
{% thumbnail post.user.get_profile.avatar "80x80" as avatar %}
    <img class="avatar" src="{{ avatar.url }}" alt="{{ post.user }} avatar" />
{% empty %}
    <img class="avatar" src="{{PYBB_DEFAULT_AVATAR_URL}}" alt="default avatar" />
{% endthumbnail %}
</a>
